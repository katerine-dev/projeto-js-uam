<body>
Exemplo 1:
    <script type="text/javascript">
        var num = parseFloat(prompt("Informe o número", ""));

        document.write(`Valor informado: ${num} <br>`);

        //num ++; //num = num + 1; ++ é acrescentar - operação de incremento.
        // Operador unário de incremento pós fixado. Pós fixado: usa, depois incrementa. 
        document.write(`Novo valor: ${num++} <br>`);
        // incremento pré fixado. incrementa, depois usa. ${++num}
        document.write(`Valor informado: ${num} <br>`);
</script>

Exemplo 3:
    <script type="text/javascript">
         var num = parseFloat(prompt("Informe o número", ""));

        document.write(`Valor informado: ${num} <br>`);
        num += 2; //incremento 
        document.write(`Novo valor: ${num++} <br>`);
    
        /*
        Operadores de Comparação

        1) Igual (==)
        Compara o valor, mas não compara o tipo (faz type cast, conversão de tipo)

        2) Idêntico (===)
        Compara o valor e também o tipo (não faz type cast)

        3) Diferente

        != não considera o tipo (faz type cast)
        !== considera o tipo (não faz type cast)
        */
    </script>
<br>

    <script type="text/javascript">

Exemplo 9:
    <script type="text/javascript">
        var num = parseInt(prompt("Informe o número", ""));

        if (num % 2 == 0) {
            document.write(`O número ${num} é par!`);
            console.log(`O número ${num} é par!`)
        }
        else {
            document.write(`O número ${num} é ímpar!`);
            console.log(`O número ${num} é ímpar!`)
        }
    </script>

Exemplo 10:
    <script type="text/javascript">
        var resp = "ímpar", num = parseInt(prompt("Informe o número", ""));

        if (num % 2 == 0) 
            resp = "par";

        document.write(`O número ${num} é ${resp}!`);
    </script>

Exemplo 11:
    <script type="text/javascript">
        var resp = "ímpar", num = parseInt(prompt("Informe o número", ""));

        resp = (num % 2 == 0) ? "par" : "ímpar"; // if-else que retorna valor. 

        document.write(`O número ${num} é ${resp}!`);
    </script>

Exemplo 12:
    <script type="text/javascript">
        var fruta = prompt("Informe uma fruta", "");

        switch(fruta.toLowerCase()){
            case "laranja": 
                console.log("As laranjas custam R$ 3.50 o quilo.");
                break;
            case "cereja":
                console.log("As cerejas custam R$ 8.50 o quilo.");
                break
            case "manga":
            case "mamão":
                console.log("Mangas e mamões custam R$ 4.79 o quilo");
                break;
            default:
                console.log(`Desculpe-nos, não temos ${fruta}.`);
        }
        document.write("Fim do processamento!");
    </script>
